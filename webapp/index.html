<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UI5 Todo app</title>
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-compat-version="edge"
      data-sap-ui-async="true"
      data-sap-ui-on-init="module:ui5/index"
      data-sap-ui-resource-roots='{
			"ui5": "./"
		}'
    ></script>
  </head>
  <body class="sapUiBody" id="content">
    <div
      data-sap-ui-component
      data-name="ui5"
      data-id="container"
      data-settings='{"id" : "ui5"}'
    ></div>
  </body>
</html>
